<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h2>Center tag</h2>
    <center>A + B</center> <br><br><br>


     
    <h2>super script</h2>
    A <sup>2</sup> + B <sup>3</sup>                  <br>
    A <sup>2 <sup>3</sup></sup> + B <sup>3</sup>

    <h2>sub script</h2>
    log<sub>2</sub>45

    <h2>meter tag</h2>
    <meter min="0" max="100" value="75"></meter>




</body>
</html>
