<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table bgcolor="aqua" border="5" align="center" cellpadding="10" cellspacing="10" width="400" height="300">
        <thead>
            <tr>
                <th>Courses</th>
                <th>Fees</th>
                <th bgcolor="red">Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="purple" align="center">
                <td bgcolor="yellow">Web Development</td>
                <td>10000</td>
                <td>2 Month</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr align="center">
                <td>Java</td>
                <td>7500</td>
                <td>1 Month</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
